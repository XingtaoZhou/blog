<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端更好的适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/semantic/semantic.min.css">
    <link rel="stylesheet" href="/css/my.css">
    <title>博客管理登录</title>
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    管理后台登录
                </div>
            </h2>
            <form class="ui large form" method="post" action="#">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">登录</div>
                </div>

                <div class="ui error message"></div>

            </form>


        </div>
    </div>
</div>


<script src="/dist/jquery/jquery-3.4.1.min.js"></script>
<script src="/dist/semantic/semantic.min.js"></script>

</body>
</html>
